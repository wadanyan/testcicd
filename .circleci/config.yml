version: 2.1

workflows:
  hello_direct:
    jobs:
      - hello_direct
  hello_place:
    jobs:
      - hello_use_executor_command
      - hello_osaka
  deployplace:
    jobs:
      - hello_use_executor_command_enum:
          name: echo_Osaka
          env: "Osaka"

parameters:
  echosamplename:
    type: string
    default: "Okinawa"

executors:
  hello_executor:
    docker:
      - image: cimg/base:<<parameters.tag>>
    parameters:
      tag:
        default: "2021.07"
        type: string

commands:
  hello_generic_cmd:
    parameters:
      placeName:
        default: "test"
        type: string
    steps:
      - run: echo Hello, <<parameters.placeName>>

jobs:
  hello_direct:
    docker:
        - image: cimg/base:2021.07
    steps:
      - run: echo Hello, "direct"
        
  hello_use_executor_command:
    executor: hello_executor
    steps:
      - hello_generic_cmd:
          placeName: "tokyo"
          
  hello_osaka:
    executor: hello_executor
    steps:
      - hello_generic_cmd:
          placeName: "osaka"
          
  hello_use_executor_command_enum:
    parameters:
      env:
        type: enum
        enum: ["Osaka", "Tokyo", "Nagoya"]
        default: "Osaka"
    executor:
      name: hello_executor
    steps:
      - checkout
      - run:
          command: echo Hello, << parameters.env >>


